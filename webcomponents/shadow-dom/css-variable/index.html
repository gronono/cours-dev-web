<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM & CSS</title>
    <script src="counter-element.js" type="module"></script>
    <style>
        html {
            --counter-color: green
        }
        p { color: red }
    </style>
</head>
<body>
<p>Les paragraphes sont en rouge. La variable --counter-color permet de controler la couleur de my-counter</p>
<my-counter>
    <span slot="title">Nombre:</span>
</my-counter>
</body>
</html>
